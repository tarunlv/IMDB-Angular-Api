<ng-container >
    <h1> {{title}}</h1>
    <img style="width: 100%; height: 500px; margin-bottom: 30px;" [src]="coverimage">
    <div class="grid">
        <img class="poster" style="margin-right: 20px;" [src]="posterimage">
        <div class="detail">
            <h2>Description: </h2><p>{{description}}</p>
            <h2>Language: </h2><p>{{language}}</p>
            <h2>Popularity: </h2><p>{{popularity}}</p>
            <h2>Release Date: </h2><p>{{releaseDate}}</p>
            <h2>Revenue: </h2><p>{{revenue}}</p>
        </div>
    </div>


</ng-container>
